pull_request_rules:
  - name: Approve and merge non-major version dependabot upgrades
    conditions:
      - author~=^dependabot\[bot\]$
      - check-success~=lint
      - check-success~=test
      - dependabot-update-type = version-update:semver-minor
    actions:
      review:
        type: APPROVE
      merge:
        method: squash

  - name: Approve and merge Snyk.io upgrades
    conditions:
      - author=snyk-bot
      - check-success~=lint
      - check-success~=test
      - title~=^\[Snyk\]]
      - base = develop
    actions:
      review:
        type: APPROVE
      merge:
        method: squash

  - name: Automatically delete branches after they have been merged
    conditions:
      - merged
    actions:
      delete_head_branch:

  - name: Automatically mark a PR as draft if [WIP] is in the title
    conditions:
      - title~=(?i)\[wip\]
    actions:
      edit:
        draft: True