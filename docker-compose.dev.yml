version: "3"
services:
  reverse-proxy:
    image: "caddy:2.7.6"
    restart: unless-stopped
    ports:
      - "8081:8081"
    # TODO: create and mount volumes on prod + staging using efs
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  infra:
    build:
      dockerfile: ./infra/Dockerfile
    expose:
      - "8082"
    env_file:
      - .env
    volumes:
      - ./:/opt/isomercms-backend
      - ${EFS_VOL_PATH}:${EFS_VOL_PATH}
      - "~/.gitconfig:/etc/gitconfig"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    expose:
      - "8083"
    env_file:
      - .env
    volumes:
      - ./:/opt/isomercms-backend
      - ${EFS_VOL_PATH}:${EFS_VOL_PATH}
      - "~/.gitconfig:/etc/gitconfig"

  postgres:
    image: "postgres:13-alpine"
    environment:
      POSTGRES_USER: isomer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: isomercms_dev
    ports:
      - "5432:5432"
    volumes:
      - isomercms_data:/var/lib/postgresql/data

volumes:
  isomercms_data:
  caddy_data:
  caddy_config:
